<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
  body {
    font-family: "Zen Maru Gothic", sans-serif;
    background-color: #f8f9fa;
    color: #333;
    padding-bottom: 60px;
    /* Footer space */
  }

  /* ルビの調整 */
  ruby {
    ruby-position: over;
  }

  rt {
    font-size: 0.6em;
    color: #6c757d;
  }

  /* カードデザイン */
  .card {
    border: none;
    border-radius: 1rem;
    overflow: hidden;
  }

  /* スライダーのカスタマイズ */
  .custom-range {
    height: 1.5rem;
  }

  input[type=range]::-webkit-slider-thumb {
    background: #1a73e8;
    cursor: pointer;
    width: 24px;
    height: 24px;
    margin-top: -8px;
  }

  /* 感情タグボタン */
  .emotion-tag {
    border-radius: 20px;
    padding: 8px 16px;
    border: 2px solid #e9ecef;
    background: white;
    cursor: pointer;
    transition: all 0.2s;
  }

  .emotion-tag.active {
    background-color: #e8f0fe;
    border-color: #1a73e8;
    color: #1a73e8;
    font-weight: bold;
  }

  /* アニメーション */
  .fade-in {
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* 
   * Student UI Optimization (Larger & Compact) 
   */
  .student-view-container {
    min-height: 90vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* Larger Text for Kids */
  #view-entry,
  #view-reflection,
  #view-done,
  #view-waiting,
  #view-login {
    font-size: 1.2rem;
  }

  #view-entry h5,
  #view-reflection h5 {
    font-size: 1.5rem;
  }

  .form-label {
    font-weight: bold;
    font-size: 1.3rem;
  }

  textarea.form-control {
    font-size: 1.3rem;
  }

  /* Larger Buttons */
  .btn-lg {
    padding: 1rem 2rem;
    font-size: 1.4rem;
  }

  /* Slider Touch Target */
  input[type=range]::-webkit-slider-thumb {
    width: 32px;
    height: 32px;
    margin-top: -12px;
  }

  /* Emotion Tags */
  .emotion-tag {
    font-size: 1.3rem;
    padding: 12px 24px;
    margin: 4px;
  }

  /* Ruby text slightly larger */
  rt {
    font-size: 0.7em;
  }

  /* ============================
     Fullscreen Opinion Overlay
     ============================ */
  #fullscreen-opinions {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f0f2f5;
    z-index: 8000;
    overflow: hidden;
  }

  #fullscreen-opinions .fs-header {
    position: sticky;
    top: 0;
    z-index: 10;
    background: white;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 10px 16px;
  }

  /* Horizontal layout (QUADRANT, MANDALA) */
  .fs-layout-horizontal {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 56px);
  }

  .fs-layout-horizontal .fs-viz {
    padding: 16px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 50vh;
  }

  .fs-layout-horizontal .fs-list {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
  }

  @media (min-width: 768px) {
    .fs-layout-horizontal {
      flex-direction: row;
    }

    .fs-layout-horizontal .fs-viz {
      width: 50%;
      min-height: auto;
      border-right: 2px solid #dee2e6;
    }

    .fs-layout-horizontal .fs-list {
      width: 50%;
    }
  }

  /* Vertical layout (SLIDER, TAGS, RANKING, CURVE, ACTION) */
  .fs-layout-vertical {
    max-width: 900px;
    margin: 0 auto;
    padding: 12px;
    height: calc(100vh - 56px);
    overflow-y: auto;
  }

  /* Opinion Cards */
  .fs-opinion-card {
    background: white;
    border-radius: 12px;
    padding: 14px 16px;
    margin-bottom: 10px;
    border-left: 5px solid #0d6efd;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
  }

  .fs-opinion-card .fs-opinion-text {
    font-size: 1.25rem;
    line-height: 1.7;
  }

  .fs-viz-box {
    background: white;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
  }

  /* ============================
     Dialogue Mode Color Beacon
     ============================ */
  .dialogue-beacon {
    border-radius: 24px;
    padding: 40px 24px 28px;
    min-height: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.6s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    position: relative;
    overflow: hidden;
  }

  .dialogue-beacon::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    pointer-events: none;
  }

  .dialogue-label-area {
    text-align: center;
    color: white;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
    position: relative;
    z-index: 1;
  }

  .dialogue-label-area h3 {
    font-size: 2.2rem;
    font-weight: bold;
    margin-bottom: 4px;
  }

  .dialogue-label-area p {
    font-size: 1.4rem;
    opacity: 0.9;
    margin-bottom: 12px;
  }

  .dialogue-icon {
    font-size: 3.5rem;
    margin-bottom: 12px;
    animation: dialogue-pulse 2s ease-in-out infinite;
  }

  @keyframes dialogue-pulse {

    0%,
    100% {
      transform: scale(1);
    }

    50% {
      transform: scale(1.08);
    }
  }

  .dialogue-expand-hint {
    position: absolute;
    bottom: 10px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.95rem;
    z-index: 1;
  }

  /* Dialogue Fullscreen */
  #dialogue-fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9500;
  }

  .dialogue-fs-beacon {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: background 0.6s ease;
    position: relative;
  }

  .dialogue-fs-content {
    text-align: center;
    color: white;
    text-shadow: 0 3px 16px rgba(0, 0, 0, 0.4);
  }

  .dialogue-fs-content .dialogue-fs-icon {
    font-size: 6rem;
    margin-bottom: 16px;
    animation: dialogue-pulse 2s ease-in-out infinite;
  }

  .dialogue-fs-content h1 {
    font-size: 4rem;
    font-weight: bold;
  }

  .dialogue-fs-content p {
    font-size: 2rem;
    opacity: 0.9;
  }

  .dialogue-fs-close {
    position: fixed;
    top: 16px;
    right: 16px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(4px);
    border: 2px solid rgba(255, 255, 255, 0.4);
    color: white;
    padding: 10px 20px;
    border-radius: 14px;
    font-size: 1.2rem;
    cursor: pointer;
    z-index: 10;
    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
  }

  .dialogue-fs-close:hover {
    background: rgba(255, 255, 255, 0.35);
  }

  /* ============================
     Mobile Responsive Enhancements
     ============================ */
  @media (max-width: 600px) {
    body {
      padding-bottom: 40px;
    }

    footer.fixed-bottom {
      position: relative !important;
    }

    .container {
      padding-left: 8px;
      padding-right: 8px;
    }

    .btn-lg {
      padding: 0.8rem 1.2rem;
      font-size: 1.2rem;
    }

    .card-body {
      padding: 16px !important;
    }

    /* ランキング: タッチ操作しやすく */
    .ranking-item .card-body {
      padding: 10px !important;
    }

    .ranking-item .bi-grip-vertical {
      font-size: 1.6rem !important;
    }

    /* 対話モードフルスクリーン */
    .dialogue-fs-content h1 {
      font-size: 2.5rem;
    }

    .dialogue-fs-content p {
      font-size: 1.4rem;
    }

    .dialogue-fs-content .dialogue-fs-icon {
      font-size: 4rem;
    }

    /* フルスクリーン意見表示 */
    .fs-opinion-card {
      padding: 10px 12px;
      margin-bottom: 8px;
    }

    .fs-opinion-card .fs-opinion-text {
      font-size: 1.05rem;
    }
  }

  /* Tablet */
  @media (min-width: 601px) and (max-width: 1024px) {
    footer.fixed-bottom {
      position: relative !important;
    }
  }

  /* スライダーのタッチターゲット拡大 */
  input[type=range] {
    height: 32px;
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
  }

  input[type=range]::-webkit-slider-runnable-track {
    height: 8px;
    border-radius: 4px;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #1a73e8;
    cursor: pointer;
    margin-top: -14px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }

  /* 文字数カウンター */
  #char-count-entry.text-danger,
  #char-count-reflect.text-danger {
    font-weight: bold;
  }

  /* ============================
     ローディングアニメーション
     ============================ */
  :root {
    --scope-size: 280px;
    --dark-overlay: rgba(28, 35, 49, 0.95);
    --c-joy: #ffb3ba;
    --c-calm: #bae1ff;
    --c-wonder: #baffc9;
    --c-energy: #ffffba;
    --c-love: #e8baff;
  }

  /* 望遠鏡全体の揺れアニメーション（手ブレ） */
  .telescope-wrapper {
    position: absolute;
    width: var(--scope-size);
    height: var(--scope-size);
    animation: float-scope 5s ease-in-out infinite alternate;
  }

  @keyframes float-scope {
    0% {
      transform: translate(0, 0) rotate(0deg);
    }

    33% {
      transform: translate(6px, -8px) rotate(1deg);
    }

    66% {
      transform: translate(-5px, 4px) rotate(-1deg);
    }

    100% {
      transform: translate(4px, 6px) rotate(0deg);
    }
  }

  /* 望遠鏡の奥に見える「心の中」の世界 */
  .inner-world {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    /* 優しく温かい光のグラデーション */
    background: radial-gradient(circle at 40% 40%, #ffffff 0%, #fff0f5 30%, #e8f0fe 70%, #a8c0ff 100%);
    box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    animation: spin-bg 20s linear infinite;
  }

  @keyframes spin-bg {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* キラキラした光の粒子（背景） */
  .inner-world::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background-image:
      radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.9) 0%, transparent 4%),
      radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.9) 0%, transparent 5%),
      radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.8) 0%, transparent 3%);
    opacity: 0.6;
  }

  /* 溢れ出すアイテムたちのコンテナ */
  .particles {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    z-index: 20;
  }

  /* 飛び出す「こころの欠片」共通スタイル */
  .emotion-item {
    position: absolute;
    top: 0;
    left: 0;
    /* 起点を完全に中心にするための変更 */
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    /* ふんわり生き生きと飛び出してくるイージング */
    animation: pop-out 4s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
    animation-delay: var(--delay);
    user-select: none;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
  }

  /* 丸い光の玉（感情の色） */
  .emotion-item.orb {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, var(--color));
    box-shadow: 0 0 15px var(--color);
  }

  /* シンプルな記号（絵文字の代わり） */
  .emotion-item.icon {
    font-size: 2.2rem;
    color: rgba(255, 255, 255, 0.95);
    font-weight: bold;
    /* 光るテキストエフェクト */
    text-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 2px 4px rgba(0, 0, 0, 0.2);
  }

  /* translate(-50%, -50%)を含めて正確に中心から飛ばす */
  @keyframes pop-out {
    0% {
      opacity: 0;
      transform: translate(calc(var(--tx) * 0.05 - 50%), calc(var(--ty) * 0.05 - 50%)) scale(0) rotate(0deg);
      filter: blur(2px) drop-shadow(0 0 0 rgba(0, 0, 0, 0));
    }

    15% {
      opacity: 1;
      filter: blur(0px) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    75% {
      opacity: 0.9;
    }

    100% {
      opacity: 0;
      transform: translate(calc(var(--tx) - 50%), calc(var(--ty) - 50%)) scale(var(--scale)) rotate(var(--rot));
    }
  }

  /* スコープ（羅針盤）の枠 */
  .scope-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    box-sizing: border-box;
    /* ★これによってborder分が内側に計算され、中心がズレない */
    /* 外側を暗闇で覆う */
    box-shadow: 0 0 0 150vmax var(--dark-overlay),
      inset 0 0 20px rgba(0, 0, 0, 0.4);
    /* 枠線はアプリのテーマカラー(Primary)に近い爽やかなブルー */
    border: 8px solid #e8f0fe;
    pointer-events: none;
    z-index: 10;
  }

  /* 羅針盤（コンパス）の目盛り装飾 */
  .compass-marks {
    position: absolute;
    inset: -14px;
    /* 枠の少し外側に配置 */
    border-radius: 50%;
    border: 2px dashed rgba(26, 115, 232, 0.4);
    /* Bootstrap Primary color */
    box-sizing: border-box;
    /* ★中心ズレ防止 */
    animation: spin-compass 30s linear infinite reverse;
  }

  /* 上下左右のポインター */
  .compass-marks::before,
  .compass-marks::after {
    content: '';
    position: absolute;
    background: #1a73e8;
    border-radius: 4px;
  }

  .compass-marks::before {
    top: -4px;
    bottom: -4px;
    left: 50%;
    width: 4px;
    transform: translateX(-50%);
  }

  .compass-marks::after {
    left: -4px;
    right: -4px;
    top: 50%;
    height: 4px;
    transform: translateY(-50%);
  }

  @keyframes spin-compass {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* レンズの反射光 */
  .glass-reflection {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, transparent 40%, transparent 60%, rgba(255, 255, 255, 0.05) 100%);
  }

  /* 照準線（優しくて細いクロス。起点のズレを修正） */
  .crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 2px;
    height: 2px;
  }

  .crosshair::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -40px;
    width: 80px;
    height: 1px;
    background: rgba(26, 115, 232, 0.3);
    transform: translateY(-50%);
  }

  .crosshair::after {
    content: '';
    position: absolute;
    left: 50%;
    top: -40px;
    width: 1px;
    height: 80px;
    background: rgba(26, 115, 232, 0.3);
    transform: translateX(-50%);
  }

  /* ローディングテキスト */
  .loading-text {
    position: absolute;
    bottom: 12%;
    left: 50%;
    transform: translateX(-50%);
    color: #ffffff;
    font-size: 1.4rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    z-index: 100;
    white-space: nowrap;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    /* ルビのような優しい雰囲気 */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .loading-text small {
    font-size: 0.8rem;
    color: #bae1ff;
    margin-bottom: 2px;
    font-weight: 500;
  }

  .loading-text .dots::after {
    content: '';
    display: inline-block;
    width: 1em;
    text-align: left;
    animation: loading-dots 1.5s steps(4, end) infinite;
  }

  @keyframes loading-dots {
    0% {
      content: '';
    }

    25% {
      content: '.';
    }

    50% {
      content: '..';
    }

    75% {
      content: '...';
    }

    100% {
      content: '';
    }
  }

  /* レスポンシブ対応（スマホ画面） */
  @media (max-width: 500px) {
    :root {
      --scope-size: 240px;
    }

    .loading-text {
      font-size: 1.2rem;
      bottom: 8%;
    }
  }
</style>
